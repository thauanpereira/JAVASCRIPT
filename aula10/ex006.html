<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: orange;
            width: 200px;
            height: 200px;
            line-height: 180px;
            text-align:center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja aqui...
    </div>

    <script>
        var a = document.getElementById("area")
        a.addEventListener ('click', clicar)
        a.addEventListener ('mouseout', saiu)

         function clicar() {
            a.innerText = "clicou!"    /*Tudo que for add dentro de funções deve receber um = seguido de "" */
            a.style.backgroundColor = "orangered"
        }
        function saiu() {
            a.innerText = "Interaja aqui..."
            a.style.backgroundColor = "orange"
        }
        
    </script>
    
</body>
</html>
