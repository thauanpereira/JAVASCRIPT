<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DETRAN</title>
</head>
<body>
    <main>
        <h1>
            Sistema de Análise de Velocidade
        </h1>
        <p>Informe a velocidade lida pelo radar: <input type="number" name="txt" id="txt"> km/h</p>
        <input type="button" value="Verificar" onclick = "calcular()" id="botao">
        <div id="res">
        </div>
    </main>
    <script>
        function calcular() {
            var txtv = document.querySelector('input#txt')
            var vel = Number(txtv.value)
            var res = document.querySelector('div#res')
            if (vel > 80) {
                res.innerHTML = `Sua velocidade de <strong>${vel} km/h</strong> está acima do limite da via, portanto você está <strong>MULTADO!</strong>`
            } else {
                res.innerHTML = `Você está dentro do limite de velocidade, continue dirigindo com segurança e sempre use cinto"`
            }
        }
    </script>    
</body>
</html>
